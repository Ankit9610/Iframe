<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Project With Iframe</title>
  </head>
  <body>
    <h1>HTML Projects with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="demo_iframe.html" height="200px" width="300px"> </iframe>
    <h2>External Website</h2>

    <iframe
      src="https://www.geekster.in/"
      height="500px"
      width="300px"
    ></iframe>
    <h2>YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OLpcKfWPtWY?si=WtkmYpELEa63xJhD"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
